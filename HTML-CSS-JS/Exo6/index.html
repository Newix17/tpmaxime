<html>

        <meta charset="utf-8"/>
        <title>Exo6 CSS</title>

    <body>
        <h1>un titre</h1>
        <article>
            <h3>1er titre en h3</h3>
            <p>le texte du 1er <em>paragraphe</em></p>

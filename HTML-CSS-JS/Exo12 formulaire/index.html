<html>
    <head>
        <link rel="stylesheet" href="./style.css"> 
        <meta charset="utf-8"/>
        <title>Exo12 Formulaire</title>
    </head>

    <body>
        <div>
            <table>
                <tr>
                    <form>
                    <td><label for="prenom">Prénom:</label></td>
                    <td><input type="text" id="prenom" maxlength="20" minlength="2" placeholder="ici"></td><br>
                </tr> 
                <tr>       
                    <td><label for="nom">Nom:</label></td>
                    <td><input type="text" id="nom" maxlength="20" minlength="2" placeholder="ici aussi"></td><br>
                </tr>
                <tr>        
                    <td><label for="e-mail">Courriel:</label></td>
                    <td><input type="email" id="e-mail" placeholder="Caramail"></td><br>
                </tr>
                <tr>        
                    <td><label for="num">Ton 06:</label></td>
                    <td><input type="text" id="num" placeholder="xx.xx.xx.xx.xx"></td>
                </tr>
                <tr>
                    <td><label for="mdp">Ton MdP</label></td>
                    <td><input type="password" id="mdp" maxlength="30" minlength="8" placeholder="1234 interdit"></td>
                </tr>
                <tr>
                    <td><label for="age">Ton âge :</label></td>
                    <td><input type="number" id="age" placeholder="don't lie" min="18"></td>
                </tr>
                <tr>
                    <td colspan="2" id="com1"><label for="com">Crache ton venin :</label></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea id="com" placeholder=
                        "Merci de laisser un commentaire poli et bienveillant, comme de coutume sur internet" 
                        cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" id="butt"><button type="submit">Envoyer le message</button></td>
                </tr>  
                    </form>      
            </table>
        </div>  
    </body>
</html>
